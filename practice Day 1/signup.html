<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .signup-form {
            width: 60%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <form class="signup-form">
        <fieldset class="signup-fieldset">
            <legend class="signup-legend">Sign Up</legend>
            <label for="name" class="signup-label">Name:</label>
            <input type="text" id="name" name="name" class="signup-input" required><br><br>

            <label for="email" class="signup-label">Email:</label>
            <input type="email" id="email" name="email" class="signup-input" required><br><br>

            <label for="password" class="signup-label">Password:</label>
            <input type="password" id="password" name="password" class="signup-input" required><br><br>

            <label for="confirm-password" class="signup-label">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="signup-input" required><br><br>

            <button type="submit" class="signup-button">Sign Up</button>
            <p class="signup-login-link">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
        </fieldset>
    </form>
    
</body>
</html>
